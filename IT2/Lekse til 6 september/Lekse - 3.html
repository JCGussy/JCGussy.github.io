<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regning på rektangel</title>
</head>
<body>

<script>
    var lengde = Number(prompt("skriv inn Lengde på rektangelet"));
    var bredde = Number(prompt("skriv inn Høyde på rektangelet"));

    var areal = lengde*bredde
    var omkrets = (lengde+bredde)*2
    alert("Rektangel Areal er " + areal);
    alert("rektangel Omkrets er " + omkrets);

</script>
</body>
</html>
