<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bag og rakett</title>
    <style>
        @keyframes move {
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: -9000px 0;
            }
        }
        body {
            background-color: #222224;
            margin: 0;
        }
        .animasjon {
            background-image: url("animasjon 2 serie png.png");
            width: 500px;
            height: 500px;
            animation: move 4s steps(18) infinite;
        }
    </style>
</head>
<body>

<div class="animasjon">
</div>


</body>
</html>
